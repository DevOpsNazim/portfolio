name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to S3
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Install Python3-pip
      run: sudo apt-get update && sudo apt-get install -y python3-pip

    - name: Install AWS CLI
      run: sudo pip3 install awscli

    - name: Configure AWS credentials
      run: aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }} && aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }} && aws configure set region ${{ secrets.AWS_DEFAULT_REGION }}

    - name: Running Build
      run: npm install

    - name: Deploying website to S3
      run: |
           aws s3 sync ./ s3://twsportfolio --delete --acl public-read --exclude ".git/*" --exclude ".github/*" --exclude "README.md"  --exclude "package.json" --exclude "LICENSE" --exclude "*.yml" --exclude "*.yaml"

    
